<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Ping coming soon page</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="hero">
				<div class="container">
					<div class="hero__logo">
						<img src="images/logo.svg" alt="" />
					</div>
					<h1>We are launching <strong>soon!</strong></h1>
					<h2>Subscribe and get notified</h2>
					<form class="hero__form">
						<div class="form__email-container">
							<input type="email" placeholder="Your email address.." id="form__input-mail" />
							<small></small>
						</div>
						<button class="form__button">Notify Me</button>
					</form>
					<div class="hero__image">
						<img src="images/illustration-dashboard.png" alt="" />
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<ul class="footer__list">
					<li><i class="fab fa-facebook-f"></i></li>
					<li><i class="fab fa-twitter"></i></li>
					<li><i class="fab fa-instagram"></i></li>
				</ul>
				<p>&copy; Copyright Ping. All rights reserved</p>
			</div>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
